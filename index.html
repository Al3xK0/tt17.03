<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Test Items</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5CdS-2p3Z0fLZS1HANO38ZuUxBIfLcgk&callback=initMap" type="text/javascript"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</head>
<body onload="initialize()" onunload="GUnload()">
	<header>
		<div class="container">
			<div class="nav_bar">
				<div class="nav_up">
					<h2>ISS is now located at:</h2>
				</div>
				<div id="iss_position">
					<p class="current lng">longitude:</p>
					<p class="current lat">latitude:</p>
				</div>
			</div>
			<div id="time">
				<span id="doc_time"></span>
			</div>
		</div>
	</header>
	<div class="main">
		<div  id="maps">
			<iframe class="google_maps" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=%D0%94%D0%BD%D0%B5%D0%BF%D1%80+(%D0%9D%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5)&amp;ie=UTF8&amp;t=&amp;z=11&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
		</div>
		<div class="crewteam">
			<div class="team">
				<div class="member">
					<img src="./img/blank-profile-picture-973460_1280-e1523978675847.png" alt="">
					<p class='name_crew'></p>
				</div>
			</div>
			<div class="amount">
				<p class="total">Total amount: ...</p>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		clock();
   </script>
</body>
</html>
